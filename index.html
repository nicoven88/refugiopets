<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Refugio Animor!</title>
</head>

<body>
    <header>
        <h1 id="h1-index">Refugio Sarasa</h1>
    </header>
    <main>
        <h2 class="page-title">Adopta una mascota</h2>
        <div class="gallery">
            <div class="card" style="width: 18rem;">
                <img src="./img/dog.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">Selecciona uno de nuestros perritos para darle un hogar.</p>
                    <ul>
                        <li>Labrador</li>
                        <li>Cocker</li>
                        <li>Pitbull</li>
                        <li>Ovejero</li>
                    </ul>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./img/cat.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">Selecciona uno de nuestros gatitos para darle un hogar.</p>
                    <ul>
                        <li>Persa</li>
                        <li>Esfinge</li>
                        <li>Cartujo</li>
                        <li>Himalayo</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script defer src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
